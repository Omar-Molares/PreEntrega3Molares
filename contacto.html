    <header class="header">   
        
        
        <div>
            <img src="./images/compass.PNG" alt="Mi Logo" class="logo_compass">

            <nav class="barra_navegacion">
                <input type="checkbox" id="check__menu">
                <ul class="barra-lista">
                    <li>
                        <a href="./index.html">

        <!-- <a class="btn"  href="./contacto.html"><button>Contacto
        </button></a> -->
    </header>

    <main class="main-contacto">
    <div class="container-contacto">
        <div class="title">Consulta</div>
        <form class="form-contacto" action="#">
            <div class="user-details">
                <div class="input-box">
                    <spam class="details">Nombre</spam>
                    <input type="text" placeholder="  Escribir Nombre" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <spam class="details">Apellido</spam>
                    <input type="text" placeholder="  Escribir Apellido" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <spam class="details">Telefono</spam>
                    <input type="phone" placeholder="  Escribir Telefono" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <spam class="details">Derección de Email</spam>
                    <input type="email" placeholder="  Escribir Email" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <spam class="details">Pais</spam>
                    <input type="text" placeholder="  Escribir Pais" required>
                </div>
            </div>
            <div class="user-details">
                <div class="input-box">
                    <spam class="details">Prvincia</spam>
                    <input type="text" placeholder="  Escribir Provincia" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="genero" id="dot-1">
                <input type="radio" name="genero" id="dot-2">
                <input type="radio" name="genero" id="dot-3">
                <span class="gender-title">Genero</span>
                <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="genero">Masculino</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="genero">Femenino</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="genero">Otro</span>
                </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Enviar Información">
            </div>
        </form>
    </div>
        

    </main>

    <footer class="barra_footer">
