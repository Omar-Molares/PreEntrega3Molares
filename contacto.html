<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">     
        <div>
            <img src="./images/compass.PNG" alt="Mi Logo" class="logo_compass">
        </div> 
            <nav class="barra_navegacion">
                <input type="checkbox" id="check__menu">
                <ul class="barra-lista">
                    <li>
                        <a href="./index.html">
                            <i class='bx bx-home'></i>
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="./sobremi.html">
                            <i class='bx bx-female'></i>
                            Sobre mí
                        </a>
                    </li>
                    <li>
                        <a href="./servicios.html">
                            <i class='bx bx-comment-detail'></i>
                            Servicios
                        </a>
                    </li>
                    <li>
                        <a href="./experiencias.html">
                            <i class='bx bx-book-open'></i>
                            Experiencias
                        </a>
                    </li>
                </ul>
                <label for="check__menu"><img src="./images/menu.svg" alt=""></i>
                </label>
        </nav>

        <!-- <a class="btn"  href="./contacto.html"><button>Contacto
        </button></a> -->
    </header>

    <main class="container-contacto">
        <section class="contacto">
            <article class="formulario">
                <label for="Nombre y Apellido">Nombre y Apellido</label>
                <input class="input1" type="name" placeholder="Nombre y Apellido...">
                <label for="Email">Dirección de Correo Electronico</label>
                <input class="input1" type="email" placeholder="Email...">
                <label class="input2" for="phone">Telefono</label>
                <input class="input2" type="phone" placeholder="Telefono...">
                <br>
                <label  for="" class="bloque">Varon</label>
                <input class="bloque" type="radio" value="Varon" name="genero">
                <label for="" class="bloque">Mujer</label>
                <input class="bloque" type="radio" value="Mujer" name="genero">
                <label for="" class="bloque">Otro</label>
                <input class="bloque" type="radio" value="Otro" name="genero">
                <label class="mensaje" for="message" >Mensaje</label>
                <textarea  class="texto" name="" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                <input class="boton-contacto" type="submit" value="Enviar Mensaje">
            </article>
        </section>

    </main>

    <footer class="barra_footer">
        <div>
            <p>
                <i class='bx bxl-facebook-square'></i>
                Facebook
            </p>
            <p>
                <i class='bx bxl-instagram-alt'></i>
                Instagram
            </p>
        </div>
        <div>
            <p>&copy; compass</p>
        </div>
        <div>
            <p>compass orientación</p>
        </div>
    </footer>
    
</body>
